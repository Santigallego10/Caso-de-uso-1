<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de inventario</title>
    <script type="module" src="./js/code.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.4/css/dataTables.dataTables.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./assets/images/logo.png" alt="Logo" width="30" height="auto" class="d-inline-block align-text-top">
            Gestion de inventarios
          </a>
        </div>
    </nav>
    <div class="row m-5">
        <div class="col-lg-12">
            <table id="table" class="display" style="width:100%"></table>
        </div>
    </div>
    <div class="card m-5">
        <div class="card-header text-center">
          Agregar Producto
        </div>
        <div class="card-body">
          <div class="row m-5" class="form-container">
            <div class="col-lg-12">
                <form id="product_form">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="input_name">
                        </div>
                        <div class="col-lg-6">
                            <label for="price" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="input_price">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="sku" class="form-label">SKU</label>
                            <input type="text" class="form-control" id="input_sku">
                        </div>
                        <div class="col-lg-6">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="input_stock">
                        </div>
                    </div>
                    <div class="row mt-3 text-center">
                        <div class="col-lg-12" id="submit_container">
                            <button type="submit" class="btn btn-outline-secondary submit" >Guardar</button>
                        </div>
                        <div class="col-lg-12" id="edit_container">
                            <button type="submit" class="btn btn-outline-secondary edit">Editar</button>
                        </div>
                    </div>
                  </form>
            </div>
        </div>
        </div>
      </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.0.4/js/dataTables.js"></script>
</body>
</html>
